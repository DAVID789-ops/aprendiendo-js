<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></style>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="appBg">
        <form name="calculator">
            <input type="textfield" name="name" value="" autocomplete="off" readonly>
            
            <input type="button" value="1" onclick="document.calculator.name.value += '1'">
            <input type="button" value="2" onclick="document.calculator.name.value += '2' ">
            <input type="button" value="3" onclick="document.calculator.name.value += '3' ">
            <input type="button" value="+" onclick="document.calculator.name.value += '+' ">
            <br>
            <input type="button" value="4" onclick="document.calculator.name.value += '4' ">
            <input type="button" value="5" onclick="document.calculator.name.value += '5' ">
            <input type="button" value="6" onclick="document.calculator.name.value += '6' ">
            <input type="button" value="-" onclick="document.calculator.name.value += '-' "> 
            <br>
            <input type="button" value="7"  onclick="document.calculator.name.value += '7' ">
            <input type="button" value="8" onclick="document.calculator.name.value += '8' ">
            <input type="button" value="9" onclick="document.calculator.name.value += '9' ">
            <input type="reset" value="C">
            <br>
            <input type="button" value="0" onclick="document.calculator.name.value += '0' ">
            <input type="button" value="*" onclick="document.calculator.name.value += '*' ">
            <input type="button" value="/" onclick="document.calculator.name.value += '/' ">
            <input type="button" value="=" onclick="document.calculator.name.value =eval(document.calculator.name.value)">
            
        </form>
    <script src="script.js"></script>
</body>
</html>
